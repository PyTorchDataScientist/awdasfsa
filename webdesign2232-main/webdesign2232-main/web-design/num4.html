            <div id="login" class="animate form">
                <form  action="check.php" autocomplete="on">
                    <h1>Регистрация</h1>
                    <p>
                        <label for="name" class="uname" data-icon="u" > Ваше имя </label>
                        <input id="name" name="name" required="required" type="text"/>
                    </p>
                    <p>
                        <label for="lastname" class="ulastname" data-icon="p"> Ваша фамилия </label>

                    <p>
                        <label for="middlename" class="umiddlename" data-icon="p"> Ваше отчество </label>
                        <input id="middlename" name="middlename" optional="optional" type="text"/>
                    </p>
                    <form name="male_female" action="" method="post">

                        <input type="radio" name="Gender" value="Мужской" checked="checked" /> МУЖ <br />

                    <p>
                        <label for="eyecolor" class="ureyecolor" data-icon="p"> Ваш цвет глаз </label>
                        <input id="eyecolor" name="eyecolor" optional="optional" type="text"/>
                    </p>
                    <p>
                        <label for="bday" class="urbday" data-icon="p"> Ваш возраст </label>
                        <input id="bday" name="bday" optional="optional" type="number" min=18 max=90/>
                    </p>
                    <p>
                        <label for="bplace" class="urbplace" data-icon="p"> Ваше место рождения</label>
                        <input id="bplace" name="bplace" required="required" type="text"/>
                    </p>
                    <p>
                        <label for="index" class="urindex" data-icon="p"> Ваш индекс</label>

                    </p>
                    <p>
                        <label for="homeadress" class="urhomeadress" data-icon="p"> Ваш адресс</label>

                    </p>
                    <p>

                        <input id="regdate" name="regdate" required="required" type="date" max=1970 min=/>
                    </p>

                        <input type="checkbox" name="dataagreed" id="dataagreed" value="dataagreed" />
