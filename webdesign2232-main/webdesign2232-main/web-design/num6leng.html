<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>тест JS</title>
</head>
<body>
    <script>
        let a=(prompt('Введите текст 1'));
        let b=(prompt('Введите текст 2'));
        a=a.toString()
        b=b.toString()
        document.write("Длина первой строки ", a.length + "<p/><p>");
        document.write("Длинна второй строки ", b.length + "<p/><p>");
        document.write("Разность между строками ", a.length-b.length + "<p/><p>");
        if (a==b) document.write("True");
        if (a!=b) document.write("False");
    </script>
</body>
</html>
